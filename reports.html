<html>
<head>

<body>

<div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo">
    <a href="dashboard.html">Home</a>

    <a href="removeEmp.html">Remove Employee</a>
    <a href="payroll.html">Process Payroll</a>

<div class="main">
    <main>
        <div class="wrapper-main">
            <section id="reports-section">
                <h2>Reports Overview</h2>
                <p>Select a report type to view detailed information.</p>
    
                <!-- Example report types -->
                <div class="report-types">
                    <button onclick="viewReport('salary')">Salary Report</button>
                    <button onclick="viewReport('tax')">Tax Report</button>
                    <button onclick="viewReport('employee')">Employee Report</button>
                </div>
    
                <!-- Placeholder for displaying selected report -->
                <div id="report-display" style="margin-top: 20px;">
                    <!-- Dynamic content will be injected here -->
                    <h3 id="report-title"></h3>
                    <table id="report-table" style="display:none;">
                        <thead>
                            <tr><th>Date</th><th>Details</th><th>Amount</th></tr>
                        </thead>
                        <tbody></tbody> <!-- Rows will be added dynamically -->
                    </table>
                </div>
    
            </section>
        </div>
            
    
            
    
            
        </main>
    </div>
