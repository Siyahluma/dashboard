<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Dashboard - Payroll Management System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo">
    <a href="dashboard.html">Home</a>
    <a href="employee.html">Manage Employees</a>
    <a href="removeEmp.html">Remove Employee</a>
    <a href="reports.html">View Reports</a>
    <a href="#" id="logout">Logout</a>
</div>

<div class="main1">
    <main>
        <div class="wrapper-main">
            <section id="payroll-section">
                <h2>Payroll Processing</h2>
    
                <!-- Form for processing payroll -->
                <form id="payroll-form">
                    <input type="date" id="payroll-date" required />
                    <!-- Dropdown for selecting employee -->
                    <select id="employee-select" required></select> 
                    <!-- Input for salary amount -->
                    <input type="number" id="salary-amount" placeholder="Salary Amount" required />
                    <!-- Button to process payroll -->
                    <button type="submit">Process Payroll</button> 
                </form>
    
                <!-- Section to display payroll history -->
                <h3>Payroll History</h3>
                <table id="payroll-history">
                    <thead>
                        <tr><th>Date</th><th>Employee Name</th><th>Amount Paid</th></tr></thead><tbody></tbody> <!-- Rows will be added dynamically -->
                </table>
    
            </section>
  
        </main>
    </div>

        
</body>
</html>
